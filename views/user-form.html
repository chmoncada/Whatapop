<div>

    <!-- Nombre de la receta -->
    <label for="nombre-usuario">
        Nombre usuario
    </label>
    <input
            id="nombre-usuario"
            type="text"
            placeholder="ingrese nombre de usuario..."
            class="u-full-width"
            ng-model="usuario.name"
            required>
    <label for="nick-usuario">
        Nickname
    </label>
    <input
            id="nick-usuario"
            type="text"
            placeholder="ingrese nickname..."
            class="u-full-width"
            ng-model="usuario.nick"
            required>
    <label for="email-usuario">
        email
    </label>
    <input
            id="email-usuario"
            type="text"
            placeholder="ingrese email..."
            class="u-full-width"
            ng-model="usuario.email"
            required>


    <!-- BotÃ³n para guardar receta -->
    <button
            ng-click="notificarTexto()"
            ng-disabled="!puedoGuardar()"
            class="u-full-width button-primary">
        Aceptar
    </button>

</div>
