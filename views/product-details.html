<div class="row">
    <div class="twelve columns">
        <div>
            <div class="cabecera" align="right">
                <button class="button-primary" ng-click="$ctrl.gotoProducts()">Back</button>
            </div>
            <div class="productDetails">
                <div>
                    <img ng-src="{{ $ctrl.obtenerRutaImagen($ctrl.ruta)}}">
                </div>
                <button ng-class="{ 'favorite-active': $ctrl.isFavorite($ctrl.product.id) }"
                        ng-click=$ctrl.addToFavorites($ctrl.product.id)>Añadir a Favorito</button>
                <button ng-class="{ 'favorite-active': $ctrl.isFavorite($ctrl.product.id) }"></button>

                <input type="image" src="/resources/free-svg-file-heart-1.svg" ng-class="{ 'favorite-active': $ctrl.isFavorite($ctrl.product.id) }"
                       >

                <p>Precio: {{$ctrl.product.price | currency}}</p>
                <p>Producto: {{$ctrl.product.name}}</p>
                <p>Descripción:</p>
                <div ng-bind-html="$ctrl.getHtml($ctrl.description)"></div>
                <p>Categoria: {{$ctrl.product.category.name}}</p>
                <p>Fecha de publicación: {{$ctrl.product.published_date | date: "fullDate" }}</p>
                <p></p>

                <p>Vendedor:</p>
                <div class="avatar">
                    <img ng-src="{{ $ctrl.obtenerRutaImagen($ctrl.product.seller.avatar)}}">
                </div>
                <p>{{$ctrl.product.seller.nick}}</p>
            </div>

        </div>
    </div>
</div>
