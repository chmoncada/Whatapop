<div id="items">
    <div class="item" ng-repeat="i in $ctrl.productos">
        <div product-card
             item-name="{{i.name}}"
             item-price="{{i.price}}"
             item-src="{{i.photos[0]}}"
             item-category="{{i.category.name}}"
             item-seller="{{i.seller.nick}}"></div>
    </div>
</div>
